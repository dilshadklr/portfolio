
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dilshad — Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /*  GLOBAL THEME — MATCHED WITH INDEX */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f5ec, #f5e8e8);
      color: #2d2d2d;
      margin: 0;
      overflow-x: hidden;
    }

    /*  NAVBAR */
    .navbar {
      background: linear-gradient(90deg, #4a0816, #4a0816);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      animation: fadeSlideDown 1s ease-out;
    }

    .navbar-brand {
      font-weight: 700;
      color: #ffffff !important;
      letter-spacing: 1px;
    }

    @keyframes fadeSlideDown {
      from { transform: translateY(-70px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /*  PROFILE CARD */
    .profile-card {
      background: linear-gradient(135deg, #ffffff, #f1f8f4);
      border: 2px solid rgba(57, 7, 7, 0.358);
      border-radius: 20px;
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      display: flex;
      align-items: center;
      gap: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeZoom 1.2s ease-in-out both;
    }

    /*  PROFILE IMAGE */
    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #6a061c;
      box-shadow: 0 0 25px rgba(65, 7, 19, 0.4);
      animation: zoomIn 1.3s ease forwards;
      transform: scale(0.8);
      opacity: 0;
    }

    .profile-info {
      animation: fadeUp 1.5s ease-in-out forwards;
      opacity: 0;
    }

    .profile-info h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #4a0816;
    }

    .profile-info h4 {
      color: #890421;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .profile-info p {
      color: #333;
      line-height: 1.7;
      font-size: 1rem;
      max-width: 500px;
    }

    /*  SOCIAL LINKS */
    .social-links a {
      margin-right: 15px;
      font-size: 1.4rem;
      color: #4a0816;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #4a0816;
      transform: translateY(-3px) scale(1.2);
    }

    /*  BACK BUTTON */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #63081c, #4a0816);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-decoration: none;
      box-shadow: 0 5px 18px rgba(56, 16, 23, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #4a0816, #530717);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(83, 19, 19, 0.4);
      text-decoration: none;
      color: #fff;
    }

    .back-btn i {
      transition: transform 0.3s ease;
    }

    .back-btn:hover i {
      transform: translateX(-4px);
    }

    /*  ANIMATIONS */
    @keyframes fadeZoom {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes zoomIn {
      70% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      70% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }
      .profile-img {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <!--  NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">PORTFOLIO</a>
    </div>
  </nav>

  <!--  PROFILE CARD -->
  <div class="profile-card">
    <img src="dilshad.PNG" alt="Profile Picture" class="profile-img">
    <div class="profile-info">
      <h2>Mohammed Dilshad</h2>
      <h4>Python Full Stack Developer</h4>
      <p>
        Passionate about building clean, responsive, and efficient web applications using
        <strong>Django</strong>, <strong>Bootstrap</strong>, and <strong>My SQL</strong>.
        Dedicated to transforming creative ideas into elegant, functional solutions.
      </p>

      <div class="social-links mt-3 mb-4">
        <a href="https://wa.me/919496791288?text=Hello%20Mohammed%20Dilshad%2C%20I%20saw%20your%20portfolio!"><i class="bi bi-whatsapp"></i></a>
        <a href="https://www.linkedin.com/in/mohammed-dilshad-2643b02b3"><i class="bi bi-linkedin"></i></a>
        <a href="https://www.instagram.com/dilleeyy"><i class="bi bi-instagram"></i></a>
      </div>

      <a href="index.html" class="back-btn">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
